<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal Hyper Visual üíé</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --accent: #7cd342; 
            --border: rgba(255, 255, 255, 0.15); 
            --glass: rgba(255, 255, 255, 0.05);
            --blur: blur(15px);
        }

        body {
            margin: 0; font-family: -apple-system, sans-serif; height: 100dvh;
            background: #000 url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; color: white; display: flex; flex-direction: column; overflow: hidden;
        }

        .container { flex: 1; display: flex; flex-direction: column; width: 100%; max-width: 480px; margin: 0 auto; border-left: 1px solid var(--border); border-right: 1px solid var(--border); position: relative; }

        .header-sticky { 
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.4); backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--border); padding: 15px 15px 10px;
        }

        #my-id { font-weight: bold; font-size: 18px; text-shadow: 0 0 10px var(--accent); text-align: center; }

        /* Badge Tr·∫°ng Th√°i lanh l·ª£i */
        #status-container { text-align: center; margin: 8px 0; }
        #status-badge { 
            padding: 5px 15px; border-radius: 20px; font-size: 10px; font-weight: bold; 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .status-online { color: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px var(--accent); animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        /* N√∫t L∆∞u - Hi·ªáu ·ª©ng Neon */
        .btn-save {
            background: transparent; color: var(--accent); border: 1px solid var(--accent); border-radius: 12px; 
            padding: 8px 15px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-save:active { transform: scale(0.9); background: var(--accent); color: black; }

        /* Danh s√°ch N√≠ - Hi·ªáu ·ª©ng Liquid */
        .friend-menu { padding: 10px 0; display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .friend-item { 
            padding: 8px 18px; background: var(--glass); border-radius: 20px; font-size: 11px; 
            cursor: pointer; white-space: nowrap; border: 1px solid var(--border); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .friend-item.active { background: var(--accent); color: black; font-weight: bold; transform: translateY(-3px) scale(1.05); box-shadow: 0 5px 15px rgba(124, 211, 66, 0.3); }

        /* Chat & Msg */
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 78%; font-size: 14px; border: 1px solid var(--border); backdrop-filter: var(--blur); position: relative; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .sent { align-self: flex-end; background: var(--accent); color: black; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 4px; }

        /* Input Area - Visual High-end */
        .input-area { 
            padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 12px; align-items: center; 
            background: rgba(0,0,0,0.4); backdrop-filter: var(--blur);
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }
        .main-input { flex: 1; background: rgba(255,255,255,0.08); border: 1px solid var(--border); padding: 12px 20px; border-radius: 30px; color: white; outline: none; transition: 0.3s; }
        .main-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.12); }

        /* N√∫t G·ª≠i - Hi·ªáu ·ª©ng Spring */
        .btn-send {
            width: 45px; height: 45px; border-radius: 50%; background: var(--accent); color: black; border: none; 
            font-size: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 15px rgba(124, 211, 66, 0.4);
        }
        .btn-send:hover { transform: scale(1.1) rotate(10deg); }
        .btn-send:active { transform: scale(0.8) rotate(-20deg); background: white; }

        /* N√∫t File */
        .file-label { font-size: 26px; cursor: pointer; transition: 0.2s; }
        .file-label:hover { transform: scale(1.2) rotate(-10deg); filter: drop-shadow(0 0 8px var(--accent)); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-sticky">
            <div id="my-id">SƒÇN ID...</div>
            <div id="status-container"><span id="status-badge">NGO·∫†I TUY·∫æN</span></div>
            <div class="friend-menu" id="friend-menu"></div>
            <div style="display: flex; gap: 8px; margin-top: 5px;">
                <input type="text" id="peer-id-input" placeholder="ID n√≠..." style="background:rgba(0,0,0,0.2); border:1px solid var(--border); border-radius:12px; padding:10px 15px; color:white; flex:1; outline:none; font-size:13px">
                <button onclick="addFriend()" class="btn-save">L∆ØU</button>
            </div>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <label class="file-label">üìÅ<input type="file" id="file-input" style="display:none" onchange="handleFile(this)"></label>
            <input type="text" id="message-input" class="main-input" placeholder="Nh·∫Øn g√¨ ƒëi n√≠...">
            <button class="btn-send" onclick="sendMessage()">‚Üë</button>
        </div>
    </div>

    <script>
        let peer, conn;
        let currentChatId = '';
        const S_ID = 'crystal_v10_id';
        const S_FRIENDS = 'crystal_v10_friends';
        const S_MSGS = 'crystal_v10_msgs';

        function updateStatus(text, cls) {
            const b = document.getElementById('status-badge');
            b.innerText = text;
            b.className = cls || '';
        }

        function init() {
            // D√πng ID c≈© n·∫øu c√≥ ƒë·ªÉ tr√°nh l·ªói ƒë·ªïi ID li√™n t·ª•c
            const savedId = localStorage.getItem(S_ID) || Math.floor(1000 + Math.random() * 9000).toString();
            localStorage.setItem(S_ID, savedId);

            peer = new Peer(savedId, {
                config: { 'iceServers': [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]},
                debug: 1
            });

            peer.on('open', id => {
                document.getElementById('my-id').innerText = "ID: " + id;
                updateStatus("CH·ªú K·∫æT N·ªêI...");
            });

            // Quan tr·ªçng: T·ª± ƒë·ªông ch·∫•p nh·∫≠n k·∫øt n·ªëi t·ª´ b·∫•t k·ª≥ ai trong danh s√°ch b·∫°n b√®
            peer.on('connection', c => {
                c.on('open', () => {
                    currentChatId = c.peer;
                    setupConn(c);
                    loadFriends();
                    loadChat(true);
                });
            });

            peer.on('error', err => {
                console.log('L·ªói Peer:', err.type);
                if(err.type === 'unavailable-id') {
                    const newId = Math.floor(1000 + Math.random() * 9000).toString();
                    localStorage.setItem(S_ID, newId);
                    location.reload();
                }
            });

            loadFriends();
        }

        function setupConn(c) {
            if (conn && conn.open) conn.close();
            conn = c;
            updateStatus("ƒê√É K·∫æT N·ªêI", "status-online");
            
            c.on('data', data => {
                if(data.type === 'heart') toggleHeartData(c.peer, data.index);
                else saveMessage(c.peer, data, 'received');
                if (currentChatId === c.peer) loadChat();
            });

            c.on('close', () => updateStatus("M·∫§T K·∫æT N·ªêI"));
        }

        function tryConnect(id) {
            if (!id || (conn && conn.peer === id && conn.open)) return;
            updateStatus("ƒêANG K·∫æT N·ªêI...");
            const c = peer.connect(id, { reliable: true });
            c.on('open', () => setupConn(c));
            c.on('error', () => updateStatus("L·ªñI K·∫æT N·ªêI"));
        }

        function sendMessage() {
            const val = document.getElementById('message-input').value.trim();
            if (!val || !currentChatId) return;
            const data = { type: 'text', content: val };
            if (conn && conn.open && conn.peer === currentChatId) {
                conn.send(data);
                saveMessage(currentChatId, data, 'sent');
            } else {
                saveMessage(currentChatId, data, 'sent', true); // L∆∞u t·∫°m n·∫øu ch∆∞a k·∫øt n·ªëi
                tryConnect(currentChatId);
            }
            document.getElementById('message-input').value = '';
            loadChat(true);
        }

        function handleFile(input) {
            const file = input.files[0];
            if (!file || !currentChatId) return;
            const reader = new FileReader();
            reader.onload = () => {
                const data = { type: 'file', name: file.name, mime: file.type, content: reader.result };
                if (conn && conn.open) {
                    conn.send(data);
                    saveMessage(currentChatId, data, 'sent');
                } else { saveMessage(currentChatId, data, 'sent', true); }
                loadChat(true);
            };
            reader.readAsDataURL(file);
        }

        function loadChat(forceScroll = false) {
            const box = document.getElementById('chat-box');
            const isAtBottom = box.scrollHeight - box.scrollTop <= box.clientHeight + 100;
            box.innerHTML = '';
            let msgs = JSON.parse(localStorage.getItem(S_MSGS)) || [];
            let currentMsgs = msgs.filter(m => m.friendId === currentChatId);
            
            currentMsgs.forEach((m, idx) => {
                const div = document.createElement('div');
                div.className = `msg ${m.type} ${m.pending ? 'pending' : ''}`;
                div.ondblclick = () => { 
                    if(conn && conn.open) conn.send({type:'heart', index:idx}); 
                    toggleHeartData(currentChatId, idx); 
                    loadChat(); 
                };
                
                let body = m.data.type === 'text' ? `<div>${m.data.content}</div>` : `<img src="${m.data.content}" style="max-width:100%; border-radius:10px;">`;
                div.innerHTML = body + `<div style="font-size:8px; opacity:0.5; margin-top:5px; text-align:right">${m.pending ? '‚è≥ ' : ''}${m.time}</div><div style="position:absolute; bottom:-8px; right:-5px; background:white; border-radius:10px; font-size:10px; padding:2px 4px; display:${m.heart?'block':'none'}; color:red; box-shadow:0 2px 5px rgba(0,0,0,0.2)">‚ù§Ô∏è</div>`;
                box.appendChild(div);
            });

            if (isAtBottom || forceScroll) box.scrollTop = box.scrollHeight;
        }

        function toggleHeartData(friendId, idx) {
            let msgs = JSON.parse(localStorage.getItem(S_MSGS)) || [];
            let count = 0;
            msgs.forEach(m => { if(m.friendId === friendId) { if(count === idx) m.heart = !m.heart; count++; } });
            localStorage.setItem(S_MSGS, JSON.stringify(msgs));
        }

        function addFriend() {
            const id = document.getElementById('peer-id-input').value.trim();
            if (!id || id === peer.id) return;
            let friends = JSON.parse(localStorage.getItem(S_FRIENDS)) || [];
            if (!friends.find(f => f.id === id)) {
                friends.push({ id, name: "N√≠ " + id });
                localStorage.setItem(S_FRIENDS, JSON.stringify(friends));
                loadFriends();
            }
            document.getElementById('peer-id-input').value = '';
        }

        function loadFriends() {
            const menu = document.getElementById('friend-menu');
            menu.innerHTML = '';
            let friends = JSON.parse(localStorage.getItem(S_FRIENDS)) || [];
            friends.forEach(f => {
                const div = document.createElement('div');
                div.className = `friend-item ${currentChatId === f.id ? 'active' : ''}`;
                div.innerText = f.name;
                div.onclick = () => { currentChatId = f.id; tryConnect(f.id); loadFriends(); loadChat(true); };
                menu.appendChild(div);
            });
        }

        init();
    </script>
</body>
</html>
