<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal Chat Pro üíé</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --accent: #7cd342; 
            --border: rgba(255, 255, 255, 0.15); 
            --glass: rgba(255, 255, 255, 0.05); 
            --blur: blur(1px); 
        }
        
        html, body { height: 100dvh; margin: 0; overflow: hidden; background: #000; }
        body { 
            font-family: -apple-system, sans-serif;
            background: #000 url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; color: white;
        }

        .container { 
            display: flex; flex-direction: column; 
            height: 100%; max-width: 480px; margin: 0 auto; 
            border-left: 1px solid var(--border); border-right: 1px solid var(--border); 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        
        .header { 
            flex-shrink: 0; background: rgba(0,0,0,0.6); backdrop-filter: var(--blur); 
            border-bottom: 1px solid var(--border); padding: 15px; text-align: center; 
        }
        
        #my-id-display { 
            font-size: 28px; font-weight: 900; color: var(--accent); 
            text-shadow: 0 0 15px var(--accent); letter-spacing: 3px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        #status { display: inline-block; font-size: 10px; padding: 3px 12px; border-radius: 20px; border: 1px solid var(--border); margin-top: 8px; }
        .online { color: var(--accent); border-color: var(--accent); box-shadow: 0 0 10px var(--accent); background: rgba(124, 211, 66, 0.1); }

        .friend-list { padding: 10px 0; display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .friend-btn { 
            padding: 8px 18px; background: var(--glass); border-radius: 20px; 
            font-size: 12px; cursor: pointer; white-space: nowrap; 
            border: 1px solid var(--border); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .friend-btn.active { background: var(--accent); color: black; font-weight: bold; transform: scale(1.05); }

        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }

        .msg { 
            padding: 12px 16px; border-radius: 20px; max-width: 80%; font-size: 15px; 
            border: 1px solid var(--border); backdrop-filter: var(--blur); 
            animation: slideIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .sent { align-self: flex-end; background: var(--accent); color: black; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 4px; }

        .input-bar { 
            flex-shrink: 0; padding: 15px; border-top: 1px solid var(--border); 
            display: flex; gap: 12px; align-items: center; 
            background: rgba(0,0,0,0.7); backdrop-filter: var(--blur);
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        .main-input { 
            flex: 1; background: rgba(255,255,255,0.08); border: 1px solid var(--border); 
            padding: 12px 20px; border-radius: 30px; color: white; outline: none; transition: 0.3s;
        }
        .main-input:focus { background: rgba(255,255,255,0.15); border-color: var(--accent); }

        .btn-send { 
            width: 45px; height: 45px; border-radius: 50%; background: var(--accent); 
            color: black; border: none; font-size: 20px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            transition: 0.3s; box-shadow: 0 4px 15px rgba(124, 211, 66, 0.3);
        }
        .btn-send:active { transform: scale(0.8) rotate(-15deg); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="font-size: 10px; opacity: 0.5;">ID C·ª¶A N√ç</div>
            <div id="my-id-display">----</div>
            <div id="status">KH·ªûI ƒê·ªòNG...</div>
            <div class="friend-list" id="friend-list"></div>
            <div style="display: flex; gap: 8px; margin-top: 10px;">
                <input type="text" id="peer-id-input" placeholder="Nh·∫≠p 4 s·ªë m√°y kia..." style="background:rgba(0,0,0,0.3); border:1px solid var(--border); border-radius:12px; padding:10px 15px; color:white; flex:1; outline:none; font-size:13px">
                <button onclick="addFriend()" style="background:var(--accent); color:black; border:none; border-radius:12px; padding:0 20px; font-weight:bold; cursor:pointer;">L∆ØU</button>
            </div>
        </div>

        <div id="chat-box"></div>

        <div class="input-bar">
            <label style="font-size: 24px; cursor: pointer;">üìÅ<input type="file" style="display:none" onchange="handleFile(this)"></label>
            <input type="text" id="msg-input" class="main-input" placeholder="Aa..." autocomplete="off">
            <button class="btn-send" onclick="sendMessage()">‚Üë</button>
        </div>
    </div>

    <audio id="sound-pop" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>
    <audio id="sound-send" src="https://assets.mixkit.co/active_storage/sfx/1484/1484-preview.mp3"></audio>

    <script>
        let peer, conn;
        let currentPeer = '';
        const S_ID = 'fixed_4digit_id';
        const S_FRIENDS = 'friends_list';
        const S_MSGS = 'chat_history';

        const soundPop = document.getElementById('sound-pop');
        const soundSend = document.getElementById('sound-send');

        function setStatus(txt, isOnline) {
            const s = document.getElementById('status');
            s.innerText = txt;
            s.className = isOnline ? 'online' : '';
        }

        function init() {
            let id = localStorage.getItem(S_ID) || Math.floor(1000 + Math.random() * 9000).toString();
            localStorage.setItem(S_ID, id);
            document.getElementById('my-id-display').innerText = id;

            peer = new Peer('cry-' + id, {
                config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] }
            });

            peer.on('open', () => setStatus("S·∫¥N S√ÄNG K·∫æT N·ªêI", false));
            peer.on('connection', c => {
                c.on('open', () => { 
                    soundPop.play(); 
                    currentPeer = c.peer; 
                    setupConn(c); 
                    loadFriends(); 
                    loadChat(true); 
                });
            });
            peer.on('error', err => {
                if(err.type === 'unavailable-id') { localStorage.removeItem(S_ID); location.reload(); }
                setStatus("L·ªñI K·∫æT N·ªêI", false);
            });
            loadFriends();
        }

        function setupConn(c) {
            conn = c;
            setStatus("ƒê√É TH√îNG SU·ªêT", true);
            c.on('data', data => {
                if(data.type === 'hb') return;
                soundPop.play(); // √Çm thanh tin nh·∫Øn ƒë·∫øn
                saveMsg(c.peer, data, 'received');
                if (currentPeer === c.peer) loadChat();
            });
            c.on('close', () => setStatus("M·∫§T K·∫æT N·ªêI", false));
        }

        function connectTo(id) {
            const fullId = 'cry-' + id;
            if (conn && conn.open && conn.peer === fullId) return;
            setStatus("ƒêANG T√åM N√ç...", false);
            const c = peer.connect(fullId, { reliable: true });
            c.on('open', () => { soundPop.play(); setupConn(c); });
        }

        function sendMessage() {
            const val = document.getElementById('msg-input').value.trim();
            if (!val || !currentPeer) return;
            soundSend.play(); // √Çm thanh khi g·ª≠i
            const data = { type: 'text', content: val };
            if (conn && conn.open && conn.peer === currentPeer) {
                conn.send(data);
                saveMsg(currentPeer, data, 'sent');
            } else {
                saveMsg(currentPeer, data, 'sent');
                connectTo(currentPeer.replace('cry-', ''));
            }
            document.getElementById('msg-input').value = ''; 
            loadChat(true);
        }

        function saveMsg(friendId, data, type) {
            let msgs = JSON.parse(localStorage.getItem(S_MSGS)) || [];
            msgs.push({ friendId, data, type, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            localStorage.setItem(S_MSGS, JSON.stringify(msgs));
        }

        function loadChat(forceScroll = false) {
            const box = document.getElementById('chat-box');
            const isBottom = box.scrollHeight - box.scrollTop <= box.clientHeight + 100;
            box.innerHTML = '';
            let msgs = JSON.parse(localStorage.getItem(S_MSGS)) || [];
            msgs.filter(m => m.friendId === currentPeer).forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.type}`;
                let content = m.data.type === 'text' ? m.data.content : `<img src="${m.data.content}" style="max-width:100%; border-radius:10px;">`;
                div.innerHTML = `<div>${content}</div><div style="font-size:7px; opacity:0.4; margin-top:5px; text-align:right">${m.time}</div>`;
                box.appendChild(div);
            });
            if (forceScroll || isBottom) box.scrollTop = box.scrollHeight;
        }

        function addFriend() {
            const id = document.getElementById('peer-id-input').value.trim();
            if (!id || id === localStorage.getItem(S_ID)) return;
            let friends = JSON.parse(localStorage.getItem(S_FRIENDS)) || [];
            if (!friends.find(f => f.id === id)) {
                friends.push({ id, name: "N√≠ " + id });
                localStorage.setItem(S_FRIENDS, JSON.stringify(friends));
                loadFriends();
            }
            document.getElementById('peer-id-input').value = '';
        }

        function loadFriends() {
            const menu = document.getElementById('friend-list'); menu.innerHTML = '';
            let friends = JSON.parse(localStorage.getItem(S_FRIENDS)) || [];
            friends.forEach(f => {
                const btn = document.createElement('div');
                const pId = 'cry-' + f.id;
                btn.className = `friend-btn ${currentPeer === pId ? 'active' : ''}`;
                btn.innerText = f.name;
                btn.onclick = () => { currentPeer = pId; connectTo(f.id); loadFriends(); loadChat(true); };
                menu.appendChild(btn);
            });
        }

        function handleFile(input) {
            const file = input.files[0]; if(!file || !currentPeer) return;
            const reader = new FileReader();
            reader.onload = () => {
                const data = { type:'file', content:reader.result };
                if(conn && conn.open) { conn.send(data); saveMsg(currentPeer, data, 'sent'); }
                loadChat(true);
            };
            reader.readAsDataURL(file);
        }

        init();
    </script>
</body>
</html>
