<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal Chat Ti·∫øng Vi·ªát üíé</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --accent: #7cd342; 
            --border: rgba(255, 255, 255, 0.1); 
            --glass: rgba(255, 255, 255, 0.03); 
            --blur: blur(1px); 
        }
        
        html, body { height: 100dvh; margin: 0; overflow: hidden; background: #000; }
        body { 
            font-family: -apple-system, sans-serif;
            background: #000 url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; color: white;
        }

        .container { 
            display: flex; flex-direction: column; 
            height: 100%; max-width: 480px; margin: 0 auto; 
            border-left: 1px solid var(--border); border-right: 1px solid var(--border); 
            position: relative;
        }
        
        .header-sticky { 
            flex-shrink: 0; background: rgba(0,0,0,0.6); backdrop-filter: var(--blur); 
            border-bottom: 1px solid var(--border); padding: 12px 15px; text-align: center; 
        }
        
        #my-id-display { font-size: 22px; font-weight: 900; color: var(--accent); text-shadow: 0 0 8px var(--accent); }
        .id-label { font-size: 9px; opacity: 0.5; letter-spacing: 1px; }

        #status-badge { display: inline-block; font-size: 9px; padding: 2px 10px; border-radius: 10px; border: 1px solid var(--border); margin-top: 5px; transition: 0.3s; }
        .online { color: var(--accent); border-color: var(--accent); box-shadow: 0 0 5px var(--accent); background: rgba(124, 211, 66, 0.1); }

        .friend-menu { padding: 8px 0; display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .friend-item { padding: 6px 15px; background: var(--glass); border-radius: 15px; font-size: 11px; cursor: pointer; white-space: nowrap; border: 1px solid var(--border); }
        .friend-item.active { background: var(--accent); color: black; font-weight: bold; }

        #chat-box { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 10px; 
            -webkit-overflow-scrolling: touch;
        }

        .msg { padding: 10px 14px; border-radius: 15px; max-width: 80%; font-size: 14px; border: 1px solid var(--border); backdrop-filter: var(--blur); }
        .sent { align-self: flex-end; background: var(--accent); color: black; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 2px; }

        .input-area { 
            flex-shrink: 0; padding: 12px 15px; border-top: 1px solid var(--border); 
            display: flex; gap: 10px; align-items: center; 
            background: rgba(0,0,0,0.7); backdrop-filter: var(--blur);
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }

        .main-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 10px 15px; border-radius: 20px; color: white; outline: none; }
        .btn-send { width: 38px; height: 38px; border-radius: 50%; background: var(--accent); color: black; border: none; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-sticky">
            <div class="id-label">ID C·ªê ƒê·ªäNH C·ª¶A TUI</div>
            <div id="my-id-display">----</div>
            <div id="status-badge">ƒêANG T·∫¢I...</div>
            <div class="friend-menu" id="friend-menu"></div>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="friend-id-input" placeholder="Nh·∫≠p 4 s·ªë c·ªßa b·∫°n..." style="background:rgba(0,0,0,0.3); border:1px solid var(--border); border-radius:8px; padding:6px 10px; color:white; flex:1; outline:none; font-size:12px">
                <button onclick="addFriend()" style="background:var(--accent); color:black; border:none; border-radius:8px; padding:0 12px; font-weight:bold; cursor:pointer; font-size:11px">L∆ØU N√ç</button>
            </div>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <label style="font-size: 22px; cursor: pointer;">üìÅ<input type="file" style="display:none" onchange="handleFile(this)"></label>
            <input type="text" id="message-input" class="main-input" placeholder="Nh·∫≠p tin nh·∫Øn..." autocomplete="off">
            <button class="btn-send" onclick="sendMessage()">‚Üë</button>
        </div>
    </div>

    <script>
        let peer, conn;
        let currentChatId = '';
        const S_ID = 'crystal_4digit_id';
        const S_FRIENDS = 'crystal_friends_list';
        const S_MSGS = 'crystal_msgs_history';

        function updateStatus(txt, statusClass) {
            const b = document.getElementById('status-badge');
            b.innerText = txt;
            b.className = statusClass || '';
        }

        function init() {
            let fixedId = localStorage.getItem(S_ID) || Math.floor(1000 + Math.random() * 9000).toString();
            localStorage.setItem(S_ID, fixedId);
            document.getElementById('my-id-display').innerText = fixedId;

            // B·ªò SERVER M·∫†NH M·∫º ƒê·ªÇ K·∫æT N·ªêI KH√ÅC M·∫†NG
            peer = new Peer('cry-' + fixedId, {
                config: { 
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' }
                    ],
                    'sdpSemantics': 'unified-plan'
                }
            });

            peer.on('open', () => updateStatus("ƒêANG CH·ªú B·∫†N", ""));
            
            peer.on('connection', c => {
                c.on('open', () => { 
                    currentChatId = c.peer; 
                    setupConn(c); 
                    loadFriends(); 
                    loadChat(true); 
                });
            });

            peer.on('error', err => {
                console.error('L·ªói:', err.type);
                if(err.type === 'unavailable-id') { localStorage.removeItem(S_ID); location.reload(); }
                if(err.type === 'peer-unavailable') updateStatus("KH√îNG T√åM TH·∫§Y B·∫†N", "");
                if(err.type === 'network') updateStatus("L·ªñI M·∫†NG", "");
            });

            loadFriends();
        }

        function setupConn(c) {
            if (conn && conn.open) conn.close(); // ƒê√≥ng k·∫øt n·ªëi c≈© n·∫øu c√≥
            conn = c;
            updateStatus("ƒê√É K·∫æT N·ªêI", "online");
            
            c.on('data', data => {
                if(data.type === 'hb') return;
                saveMsg(c.peer, data, 'received');
                if (currentChatId === c.peer) loadChat();
            });

            c.on('close', () => updateStatus("M·∫§T K·∫æT N·ªêI", ""));
        }

        function tryConnect(id) {
            const peerId = id.startsWith('cry-') ? id : 'cry-' + id;
            if (conn && conn.open && conn.peer === peerId) return;
            
            updateStatus("ƒêANG K·∫æT N·ªêI...", "");
            const c = peer.connect(peerId, { 
                reliable: true,
                connectionPriority: 'high'
            });
            
            // Timeout n·∫øu qu√° l√¢u kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c
            const timer = setTimeout(() => {
                if (!c.open) updateStatus("CH·ªú QU√Å L√ÇU...", "");
            }, 10000);

            c.on('open', () => {
                clearTimeout(timer);
                setupConn(c);
            });
        }

        function sendMessage() {
            const val = document.getElementById('message-input').value.trim();
            if (!val || !currentChatId) return;
            const data = { type: 'text', content: val };
            
            if (conn && conn.open && conn.peer === currentChatId) {
                conn.send(data); 
                saveMsg(currentChatId, data, 'sent');
            } else { 
                // N·∫øu ch∆∞a k·∫øt n·ªëi, l∆∞u tin nh·∫Øn v√† th·ª≠ k·∫øt n·ªëi l·∫°i
                saveMsg(currentChatId, data, 'sent'); 
                tryConnect(currentChatId.replace('cry-', '')); 
            }
            document.getElementById('message-input').value = ''; 
            loadChat(true);
        }

        function saveMsg(friendId, data, type) {
            let msgs = JSON.parse(localStorage.getItem(S_MSGS)) || [];
            msgs.push({ friendId, data, type, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            localStorage.setItem(S_MSGS, JSON.stringify(msgs));
        }

        function loadChat(forceScroll = false) {
            const box = document.getElementById('chat-box');
            const isAtBottom = box.scrollHeight - box.scrollTop <= box.clientHeight + 100;
            box.innerHTML = '';
            let msgs = JSON.parse(localStorage.getItem(S_MSGS)) || [];
            msgs.filter(m => m.friendId === currentChatId).forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.type}`;
                let body = m.data.type === 'text' ? m.data.content : `<img src="${m.data.content}" style="max-width:100%; border-radius:10px;">`;
                div.innerHTML = body + `<div style="font-size:7px; opacity:0.4; margin-top:4px; text-align:right">${m.time}</div>`;
                box.appendChild(div);
            });
            if (forceScroll || isAtBottom) box.scrollTop = box.scrollHeight;
        }

        function addFriend() {
            const id = document.getElementById('friend-id-input').value.trim();
            if (!id || id === localStorage.getItem(S_ID)) return;
            let friends = JSON.parse(localStorage.getItem(S_FRIENDS)) || [];
            if (!friends.find(f => f.id === id)) { 
                friends.push({ id, name: "N√≠ " + id }); 
                localStorage.setItem(S_FRIENDS, JSON.stringify(friends)); 
                loadFriends(); 
            }
            document.getElementById('friend-id-input').value = '';
        }

        function loadFriends() {
            const menu = document.getElementById('friend-menu'); menu.innerHTML = '';
            let friends = JSON.parse(localStorage.getItem(S_FRIENDS)) || [];
            friends.forEach(f => {
                const div = document.createElement('div');
                const peerId = 'cry-' + f.id;
                div.className = `friend-item ${currentChatId === peerId ? 'active' : ''}`;
                div.innerText = f.name;
                div.onclick = () => { 
                    currentChatId = peerId; 
                    tryConnect(f.id); 
                    loadFriends(); 
                    loadChat(true); 
                };
                menu.appendChild(div);
            });
        }

        function handleFile(input) {
            const file = input.files[0]; if(!file || !currentChatId) return;
            const reader = new FileReader();
            reader.onload = () => {
                const data = { type:'file', content:reader.result };
                if(conn && conn.open) { conn.send(data); saveMsg(currentChatId, data, 'sent'); }
                else { saveMsg(currentChatId, data, 'sent'); tryConnect(currentChatId.replace('cry-', '')); }
                loadChat(true);
            };
            reader.readAsDataURL(file);
        }

        init();
    </script>
</body>
</html>
