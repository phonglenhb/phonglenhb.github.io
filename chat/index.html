<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal 4-Digit Fixed üíé</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #7cd342; --border: rgba(255, 255, 255, 0.15); --glass: rgba(255, 255, 255, 0.05); --blur: blur(15px); }
        body { margin: 0; font-family: -apple-system, sans-serif; height: 100dvh; background: #000 url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed; background-size: cover; color: white; display: flex; flex-direction: column; overflow: hidden; }
        .container { flex: 1; display: flex; flex-direction: column; width: 100%; max-width: 480px; margin: 0 auto; border-left: 1px solid var(--border); border-right: 1px solid var(--border); position: relative; }
        
        .header-sticky { position: sticky; top: 0; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: var(--blur); border-bottom: 1px solid var(--border); padding: 15px; text-align: center; }
        
        /* Hi·ªÉn th·ªã ID 4 s·ªë h√†o quang */
        #my-id-display { font-size: 24px; font-weight: 900; color: var(--accent); text-shadow: 0 0 15px var(--accent); letter-spacing: 2px; margin-bottom: 5px; }
        .id-label { font-size: 10px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }

        #status-badge { display: inline-block; margin-top: 8px; padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; background: rgba(255,255,255,0.05); border: 1px solid var(--border); transition: 0.5s; }
        .status-online { color: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px var(--accent); animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .friend-menu { padding: 10px 0; display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; margin-top: 10px; }
        .friend-item { padding: 8px 18px; background: var(--glass); border-radius: 20px; font-size: 11px; cursor: pointer; white-space: nowrap; border: 1px solid var(--border); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .friend-item.active { background: var(--accent); color: black; font-weight: bold; transform: scale(1.05); box-shadow: 0 5px 15px rgba(124, 211, 66, 0.3); }

        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 78%; font-size: 14px; border: 1px solid var(--border); backdrop-filter: var(--blur); position: relative; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .sent { align-self: flex-end; background: var(--accent); color: black; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 4px; }

        .input-area { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 12px; align-items: center; background: rgba(0,0,0,0.4); backdrop-filter: var(--blur); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .main-input { flex: 1; background: rgba(255,255,255,0.08); border: 1px solid var(--border); padding: 12px 20px; border-radius: 30px; color: white; outline: none; }
        .btn-send { width: 45px; height: 45px; border-radius: 50%; background: var(--accent); color: black; border: none; font-size: 20px; cursor: pointer; transition: 0.4s; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(124, 211, 66, 0.4); }
        .btn-send:active { transform: scale(0.8) rotate(-15deg); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-sticky">
            <div class="id-label">ID C·ª¶A N√ç</div>
            <div id="my-id-display">----</div>
            <span id="status-badge">ƒêANG KH·ªûI T·∫†O...</span>
            <div class="friend-menu" id="friend-menu"></div>
            <div style="display: flex; gap: 8px; margin-top: 10px;">
                <input type="text" id="friend-id-input" placeholder="Nh·∫≠p 4 s·ªë c·ªßa n√≠ kia..." style="background:rgba(0,0,0,0.2); border:1px solid var(--border); border-radius:12px; padding:10px 15px; color:white; flex:1; outline:none; font-size:13px">
                <button onclick="addFriend()" style="background:var(--accent); color:black; border:none; border-radius:12px; padding:0 15px; font-weight:bold; cursor:pointer;">L∆ØU</button>
            </div>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <label style="font-size: 26px; cursor: pointer;">üìÅ<input type="file" style="display:none" onchange="handleFile(this)"></label>
            <input type="text" id="message-input" class="main-input" placeholder="Aa...">
            <button class="btn-send" onclick="sendMessage()">‚Üë</button>
        </div>
    </div>

    <script>
        let peer, conn;
        let currentChatId = '';
        const S_ID = 'crystal_4digit_id';
        const S_FRIENDS = 'crystal_friends_list';
        const S_MSGS = 'crystal_msgs_history';

        function updateStatus(text, cls) {
            const b = document.getElementById('status-badge');
            b.innerText = text; b.className = cls || '';
        }

        function init() {
            // T·ª∞ ƒê·ªòNG SINH 4 S·ªê V√Ä C·ªê ƒê·ªäNH
            let fixedId = localStorage.getItem(S_ID);
            if (!fixedId) {
                fixedId = Math.floor(1000 + Math.random() * 9000).toString();
                localStorage.setItem(S_ID, fixedId);
            }
            document.getElementById('my-id-display').innerText = fixedId;

            peer = new Peer('cry-' + fixedId, { // Th√™m ti·ªÅn t·ªë ƒë·ªÉ tr√°nh tr√πng l·∫∑p h·ªá th·ªëng
                config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }]}
            });

            peer.on('open', () => updateStatus("CH·ªú K·∫æT N·ªêI", ""));
            peer.on('connection', c => {
                c.on('open', () => { currentChatId = c.peer; setupConn(c); loadFriends(); loadChat(true); });
            });
            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') {
                    // N·∫øu tr√πng ID, reset c√°i m·ªõi
                    localStorage.removeItem(S_ID);
                    location.reload();
                }
                updateStatus("L·ªñI K·∫æT N·ªêI", "");
            });
            loadFriends();
        }

        function setupConn(c) {
            conn = c;
            updateStatus("ƒê√É TH√îNG SU·ªêT", "status-online");
            const hb = setInterval(() => { if(conn && conn.open) conn.send({type:'hb'}); else clearInterval(hb); }, 5000);

            c.on('data', data => {
                if(data.type === 'hb') return;
                if(data.type === 'heart') toggleHeart(c.peer, data.index);
                else saveMsg(c.peer, data, 'received');
                if (currentChatId === c.peer) loadChat();
            });
            c.on('close', () => updateStatus("NG·∫ÆT K·∫æT N·ªêI", ""));
        }

        function tryConnect(id) {
            const peerId = id.startsWith('cry-') ? id : 'cry-' + id;
            if (conn && conn.open && conn.peer === peerId) return;
            updateStatus("ƒêANG T√åM N√ç...");
            const c = peer.connect(peerId, { reliable: true });
            c.on('open', () => setupConn(c));
        }

        function sendMessage() {
            const val = document.getElementById('message-input').value.trim();
            if (!val || !currentChatId) return;
            const data = { type: 'text', content: val };
            if (conn && conn.open && conn.peer === currentChatId) {
                conn.send(data); saveMsg(currentChatId, data, 'sent');
            } else { saveMsg(currentChatId, data, 'sent', true); tryConnect(currentChatId); }
            document.getElementById('message-input').value = ''; loadChat(true);
        }

        function saveMsg(friendId, data, type, pending=false) {
            let msgs = JSON.parse(localStorage.getItem(S_MSGS)) || [];
            msgs.push({ friendId, data, type, pending, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), heart:false });
            localStorage.setItem(S_MSGS, JSON.stringify(msgs));
        }

        function loadChat(forceScroll = false) {
            const box = document.getElementById('chat-box');
            const isAtBottom = box.scrollHeight - box.scrollTop <= box.clientHeight + 100;
            box.innerHTML = '';
            let msgs = JSON.parse(localStorage.getItem(S_MSGS)) || [];
            msgs.filter(m => m.friendId === currentChatId).forEach((m, idx) => {
                const div = document.createElement('div');
                div.className = `msg ${m.type}`;
                div.ondblclick = () => { if(conn) conn.send({type:'heart', index:idx}); toggleHeart(currentChatId, idx); loadChat(); };
                let body = m.data.type === 'text' ? `<div>${m.data.content}</div>` : `<img src="${m.data.content}" style="max-width:100%; border-radius:10px;">`;
                div.innerHTML = body + `<div style="font-size:8px; opacity:0.5; margin-top:5px; text-align:right">${m.time}</div><div style="position:absolute; bottom:-8px; right:-5px; font-size:10px; display:${m.heart?'block':'none'}">‚ù§Ô∏è</div>`;
                box.appendChild(div);
            });
            if (isAtBottom || forceScroll) box.scrollTop = box.scrollHeight;
        }

        function toggleHeart(fId, idx) {
            let msgs = JSON.parse(localStorage.getItem(S_MSGS)) || [];
            let count = 0;
            msgs.forEach(m => { if(m.friendId === fId) { if(count === idx) m.heart = !m.heart; count++; } });
            localStorage.setItem(S_MSGS, JSON.stringify(msgs));
        }

        function addFriend() {
            const id = document.getElementById('friend-id-input').value.trim();
            const myId = localStorage.getItem(S_ID);
            if (!id || id === myId) return;
            let friends = JSON.parse(localStorage.getItem(S_FRIENDS)) || [];
            if (!friends.find(f => f.id === id)) { 
                friends.push({ id, name: "N√≠ " + id }); 
                localStorage.setItem(S_FRIENDS, JSON.stringify(friends)); 
                loadFriends(); 
            }
            document.getElementById('friend-id-input').value = '';
        }

        function loadFriends() {
            const menu = document.getElementById('friend-menu'); menu.innerHTML = '';
            let friends = JSON.parse(localStorage.getItem(S_FRIENDS)) || [];
            friends.forEach(f => {
                const div = document.createElement('div');
                const peerId = 'cry-' + f.id;
                div.className = `friend-item ${currentChatId === peerId ? 'active' : ''}`;
                div.innerText = f.name;
                div.onclick = () => { currentChatId = peerId; tryConnect(f.id); loadFriends(); loadChat(true); };
                menu.appendChild(div);
            });
        }

        function handleFile(input) {
            const file = input.files[0]; if(!file || !currentChatId) return;
            const reader = new FileReader();
            reader.onload = () => {
                const data = { type:'file', content:reader.result };
                if(conn && conn.open) { conn.send(data); saveMsg(currentChatId, data, 'sent'); }
                loadChat(true);
            };
            reader.readAsDataURL(file);
        }

        init();
    </script>
</body>
</html>
