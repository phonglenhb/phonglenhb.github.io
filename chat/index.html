<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Offroad Crystal Chat üåæ</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --accent: #7cd342;
            --glass: rgba(255, 255, 255, 0.05);
            --blur: blur(1px); /* ƒê·ªô nh√≤e 1px si√™u n√©t c·ªßa n√≠ */
            --border: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; 
            height: 100vh; height: -webkit-fill-available;
            overflow: hidden;
        }

        /* KHUNG CH√çNH - KH√îNG B·ªä TR√ÄN */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            border-radius: 25px;
            margin: 10px;
            display: flex; 
            flex-direction: column;
            flex: 1; /* T·ª± co gi√£n ƒë·ªÉ kh√¥ng m·∫•t n√∫t */
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* V√ôNG CHAT - T·ª∞ CU·ªòN KHI NHI·ªÄU TIN */
        .chat-view { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
        }
        
        .msg { 
            padding: 12px 16px; border-radius: 18px; max-width: 80%; 
            animation: popIn 0.3s ease; font-size: 14px; line-height: 1.4;
            word-wrap: break-word;
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .msg.me { background: var(--accent); color: #000; align-self: flex-end; font-weight: bold; box-shadow: 0 4px 10px rgba(124, 211, 66, 0.3); }
        .msg.friend { background: rgba(0,0,0,0.6); align-self: flex-start; border: 1px solid var(--border); }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 5px; }

        /* V√ôNG ƒêI·ªÄU KHI·ªÇN - C·ªê ƒê·ªäNH PH√çA D∆Ø·ªöI, KH√îNG B·ªä CHE */
        .ui-panel { 
            padding: 15px; 
            background: rgba(0, 0, 0, 0.4); 
            border-top: 1px solid var(--border);
            display: flex; 
            flex-direction: column; 
            gap: 10px;
        }

        .row { display: flex; gap: 8px; width: 100%; }

        .input-box {
            flex: 1; min-width: 0; padding: 12px; border-radius: 12px; 
            border: 1px solid var(--border); background: rgba(0, 0, 0, 0.5); 
            color: white; outline: none; font-size: 14px;
        }
        .input-box:focus { border-color: var(--accent); }

        /* N√öT B·∫§M LANH L·ª¢I */
        .btn {
            padding: 12px; border-radius: 12px; border: none; font-weight: bold;
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px;
        }
        .btn-main { background: var(--accent); color: #000; min-width: 90px; }
        .btn-main:hover { box-shadow: 0 0 15px var(--accent); }
        .btn-main:active { transform: scale(0.9); }

        .btn-alt { background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--border); min-width: 90px; }
        
        .file-btn { font-size: 22px; cursor: pointer; display: flex; align-items: center; }
    </style>
</head>
<body>

    <h3 style="text-align: center; color: var(--accent); margin: 15px 0 5px 0; text-shadow: 0 0 10px rgba(124, 211, 66, 0.5);">OFFROAD CHAT üåæ</h3>

    <div class="glass-panel">
        <div id="chat-logs" class="chat-view">
            <div class="msg friend">H·ªá th·ªëng: Nh·∫≠p Email v√† ƒêƒÉng k√Ω ƒë·ªÉ b·∫Øt ƒë·∫ßu lanh l·ª£i!</div>
        </div>

        <div class="ui-panel">
            <div class="row">
                <input type="email" id="my-email" class="input-box" placeholder="Email c·ªßa n√≠...">
                <button class="btn btn-main" onclick="initPeer()">ƒêƒÇNG K√ù</button>
            </div>

            <div class="row">
                <input type="email" id="peer-email" class="input-box" placeholder="Email b·∫°n b√®...">
                <button class="btn btn-alt" onclick="connectPeer()">K·∫æT N·ªêI</button>
            </div>

            <div class="row">
                <label class="file-btn">üñºÔ∏è<input type="file" id="file-up" style="display:none;"></label>
                <input type="text" id="msg-input" class="input-box" placeholder="Nh·∫Øn tin...">
                <button class="btn btn-main" onclick="send()">G·ª¨I</button>
            </div>
            <div style="font-size: 9px; text-align: center; opacity: 0.5; letter-spacing: 1px;">CRYSTAL 1PX ‚Ä¢ P2P ENCRYPTION ü§ë</div>
        </div>
    </div>

    <script>
        let peer, conn;
        const logs = document.getElementById('chat-logs');

        function initPeer() {
            const email = document.getElementById('my-email').value.trim();
            if(!email.includes('@')) return alert("Email sai r·ªìi n√≠ ∆°i!");
            const id = email.replace(/[^a-zA-Z0-9]/g, "");
            
            peer = new Peer(id, { config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]} });
            peer.on('open', () => alert("S·∫µn s√†ng! ID: " + email));
            peer.on('connection', c => { conn = c; setupConn(); });
            peer.on('error', err => alert("L·ªói: " + err.type));
        }

        function connectPeer() {
            const fEmail = document.getElementById('peer-email').value.trim();
            const fId = fEmail.replace(/[^a-zA-Z0-9]/g, "");
            conn = peer.connect(fId);
            setupConn();
        }

        function setupConn() {
            conn.on('data', data => {
                if(data.file) {
                    const blob = new Blob([data.file], {type: data.type});
                    const url = URL.createObjectURL(blob);
                    if(data.type.startsWith('image/')) addMsg(`<img src="${url}">`, 'friend', true);
                    else addMsg(`üì• <a href="${url}" download="${data.name}" style="color:var(--accent);">T·∫£i: ${data.name}</a>`, 'friend', true);
                } else addMsg(data, 'friend');
            });
            conn.on('open', () => addMsg("H·ªá th·ªëng: ƒê√£ k·∫øt n·ªëi th√†nh c√¥ng!", "friend"));
        }

        document.getElementById('file-up').onchange = (e) => {
            const f = e.target.files[0];
            if(!f || !conn) return;
            conn.send({ file: f, name: f.name, type: f.type });
            addMsg(`üìé G·ª≠i file: ${f.name}`, 'me');
        };

        function send() {
            const t = document.getElementById('msg-input').value;
            if(!t || !conn) return;
            conn.send(t);
            addMsg(t, 'me');
            document.getElementById('msg-input').value = '';
        }

        function addMsg(txt, type, html = false) {
            const d = document.createElement('div');
            d.className = `msg ${type}`;
            if(html) d.innerHTML = txt;
            else d.innerText = txt;
            logs.appendChild(d);
            logs.scrollTop = logs.scrollHeight;
        }
    </script>
</body>
</html>
